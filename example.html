<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Responsive design: A simple example</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="demo.css"/>
    <link rel="stylesheet" href="small.css"/>
    <link rel="stylesheet" href="medium.css" media="only screen and (min-width: 474px)" class="mqMedium"/>
    <link rel="stylesheet" href="large.css" media="only screen and (min-width: 802px)" class="mqLarge"/>
    
    <script src="modernizr.custom.08906.js"></script>
</head>
<body>
    <h1>Responsive design</h1>
    <h2>A simple example</h2>
    
    <div class="container">
        
        <div class="content">
            <p>The main content inside <code>.content</code>. Watch the content change when you resize.</p>

            <div class="small demo-box"><code>.small</code></div>
            <div class="medium demo-box"><code>.medium</code></div>
            <div class="large demo-box"><code>.large</code></div>        
        </div>
        
        <div class="other">
            <p>Some navigation in <code>.other</code>. Watch the layout change when you resize.</p>
        </div>
    </div>

    <p><a href="demo3.html">Back</a></p>
    
    <script src="jquery-1.6.4.min.js"></script>
    <script src="media-queries.js"></script>
</body>
</html>
